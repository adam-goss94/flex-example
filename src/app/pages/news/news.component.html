<div *ngIf="posts && posts.length > 0" class="container">
  <ng-container *ngFor="let post of posts">
    <app-news-card [post]="post" class="margin"></app-news-card>
  </ng-container>
</div>
<div class="mixin-default">
  <div *ngFor="let i of [1, 2, 3, 4, 5]">Mixin default {{ i }}</div>
</div>

<div class="mixin-random">
  <div *ngFor="let i of [1, 2, 3, 4, 5]">Mixin default {{ i }}</div>
</div>
